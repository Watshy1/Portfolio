<body>

        <div class="nav-pages">

    </header>
    <section id="section-contact">
        <form id="fs-frm" name="Email-form" accept-charset="utf-8" action="https://formspree.io/f/xgedzgez"
            method="post">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                <label for="telephone">Telephone Number (Optional)</label>
                <input type="telephone" name="telephone" id="telephone" placeholder="+33 6 66 66 66 66">
                <label for="message">Message</label>
                <textarea rows="6" name="message" id="message"
                    placeholder="Your message"
                    required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Email Form Submission">
            </fieldset>
            <input type="submit" value="Send Email">
        </form>
    </section>
</body>
